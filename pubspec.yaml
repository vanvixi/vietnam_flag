name: vietnam_flag
description: "Draw the Vietnam national flag with flutter"

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.6
  flutter_shaders: 0.1.2
  sprung: 3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 3.0.0

flutter:
  uses-material-design: true
  shaders:
    - shaders/ripple.frag

topics:
  - vietnam-flag
  - flutter-custom-paint
